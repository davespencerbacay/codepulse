<div class="container">
    <h1 class="mt-3">Add Blog</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" [(ngModel)]="model.title" value="{{ model.title }}"/>
            </div>
            <div class="mt-3">
                <label for="urlHandle" class="form-label">URL Handle</label>
                <input type="text" class="form-control" name="urlHandle" id="urlHandle" [(ngModel)]="model.urlHandle" value="{{ model.urlHandle }}"/>
            </div>
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" class="form-control" name="shortDescription" id="shortDescription" [(ngModel)]="model.shortDescription" value="{{ model.shortDescription }}"/>
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea id="content" class="form-control" name="content" [(ngModel)]="model.content" style="height: 350px; max-height: 350px;">{{ model.content }}</textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image URL</label>
                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" class="img-fluid img-thumbnail mb-2" alt="Featured Image" width="200"/>
                    </div>
                </ng-container>
                <input type="text" class="form-control" name="featuredImageUrl" id="featuredImageUrl" [(ngModel)]="model.featuredImageUrl" value="{{ model.featuredImageUrl }}"/>
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author" [(ngModel)]="model.author" value="{{ model.author }}"/>
            </div>
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input 
                    type="date" 
                    class="form-control" 
                    name="publishedDate" 
                    id="publishedDate" 
                    [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'" 
                    (ngModelChange)="model.publishedDate = $event"
                />
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible" [(ngModel)]="model.isVisible"/>
                <label for="isVisible" class="form-check-label">Is Visible</label>
            </div>

            <div class="mt-3">
                <label for="categories" class="form-label">Categories</label>
                <ng-container *ngIf="categories$ | async as categories">
                    <select class="form-control" name="categories" id="categories" multiple [(ngModel)]="model.categories">
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                </ng-container>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Blog</button>
            </div>
        </div> 
    </form>
</div>
