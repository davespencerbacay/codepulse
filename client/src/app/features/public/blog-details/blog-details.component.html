<ng-container *ngIf="blogs$ | async as blog; else loader">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blog.featuredImageUrl" [title]="blog.title" [alt]="blog.title" class="img-fluid"/>
                <h1 class="mt-4">{{ blog.title }}</h1>
                <div class="d-flex justify-content-between">
                    <span>{{ blog.author }}</span>
                    <span>{{ blog.publishedDate | date: "dd-MM-yyyy" }}</span>
                </div>

                <div *ngIf="blog.categories?.length" class="mt-3">
                    <span *ngFor="let category of blog.categories" class="badge bg-secondary me-1">
                        {{ category.name }}
                    </span>
                </div>

                <div class="mt-4 blog-content">
                    <markdown [data]="blog.content"></markdown>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="d-flex justify-content-center my-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
