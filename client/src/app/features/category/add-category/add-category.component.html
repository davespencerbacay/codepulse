<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="categoryName" class="form-control" id="categoryName" placeholder="Enter category name" [(ngModel)]="model.categoryName"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" name="urlHandle" class="form-control" id="urlHandle" placeholder="Enter category URL handle" [(ngModel)]="model.urlHandle" />
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
