<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId">Category ID</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" [(ngModel)]="category.id" disabled>
                </div>
                <div class="mt-3">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label for="urlHandle">URL Handle</label>
                    <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div> 
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">
            Category with id {{ id }} not found.
        </div>

    </ng-template>
</div>
